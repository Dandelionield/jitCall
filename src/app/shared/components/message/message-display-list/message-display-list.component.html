<ion-content class="message-list-container" #ionContent>

	<ion-list lines="none">

		@for (message of messages; track message.message.id) {

			<app-message-content-row [message]="message.message" [user_id]="user_id" [isGroup] = "chat.typo" [showAvatar]="message.showAvatar"></app-message-content-row>

		}

	</ion-list>

</ion-content>
