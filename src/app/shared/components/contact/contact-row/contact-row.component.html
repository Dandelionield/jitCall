<div class="contact-container">

	@if (!isExpanded) {

		<div class="compact-view" (click)="toggleExpansion($event)">

			<img [src]="contact.picture" class="avatar">

			<div class="contact-info">

				<h3>{{ contact.name }} {{ contact.surname }}</h3>
				<p class="phone">{{ contact.contact }}</p>

			</div>

			<ion-button fill="clear" class="edit-btn" (click)="navigateToUpdate($event)">

				<ion-icon name="create-outline"></ion-icon>

			</ion-button>

		</div>

	}

	@if (isExpanded) {

		<div class="expanded-card" (click)="toggleExpansion($event)">

			<img [src]="contact.picture" class="expanded-avatar">

			<div class="expanded-info">

				<h2>{{ contact.name }} {{ contact.surname }}</h2>
				<p class="email">{{ contact.email }}</p>

				<div class="action-buttons">

					<ion-button fill="clear" class="call-btn">

						<ion-icon name="call-outline"></ion-icon>

					</ion-button>

					<ion-button fill="clear" class="video-call-btn">

						<ion-icon name="videocam-outline"></ion-icon>

					</ion-button>

				</div>

			</div>

		</div>

	}

</div>
