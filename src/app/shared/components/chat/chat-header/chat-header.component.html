<ion-header>

	@if (chat) {

		<ion-toolbar class="chat-toolbar">

			<ion-buttons slot="start">

				<ion-back-button icon="arrow-back" class="back-button"></ion-back-button>

			</ion-buttons>

			<div class="header-content">

				<ion-avatar class="chat-avatar">

					<img [src]="getChatPicture()" alt="Chat picture">

				</ion-avatar>

				<div class="chat-info">

					<h2 class="chat-name">{{ getChatName() }}</h2>

					@if(chat.typo) {

						<p class="chat-status">Group â€¢ {{ chat.chatters.length }} members</p>

					}@else{

						<p class="chat-status"></p>

					}

				</div>

			</div>

			<ion-buttons slot="end">

				<ion-button fill="clear" class="action-button">

					<ion-icon name="call-outline" slot="icon-only"></ion-icon>

				</ion-button>

				<ion-button fill="clear" class="action-button">

					<ion-icon name="videocam-outline" slot="icon-only"></ion-icon>

				</ion-button>

				<ion-button fill="clear" class="action-button">

					<ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>

				</ion-button>

			</ion-buttons>

		</ion-toolbar>

	}

</ion-header>
